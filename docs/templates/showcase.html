{% extends "main.html" %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="/css/showcase.css" media="screen"/>
{% endblock %}

{% block content %}
<table class="showcase-table">
    {% for row in page.meta.projects|batch(3) %}
    <tr>
      {% for project in row %}
      <td>
        <p><strong><a href="{{base_url}}/showcase/{{ project.name }}/">{{ project.name }}</a></strong></p>
        <p>{{ project.description }}</p>
        <a href="{{base_url}}/showcase/{{ project.name }}/"><img class="hover-grow" src="{{base_url}}/assets/showcase/{{ project.media }}"/></a>
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
    </table>
{% endblock %}
