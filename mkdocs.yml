site_name: ka-sarthak's website
site_description: Thoughts and musings of a software engineer
site_url: https://ka-sarthak.github.io/
repo_url: https://github.com/ka-sarthak/website
repo_name: ka-sarthak/website

plugins:
 - search
theme:
  name: material
  font:
    text: 'Titillium Web'
  icon:
    logo: material/telescope
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  custom_dir: docs/templates
  features:
    - navigation.instant
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    # - announce.dismiss
    # - content.code.annotate
    # - content.code.copy
    # - search.highlight
    # - search.suggest
    # - toc.follow
    

nav:
  - Home: index.md
  - About: about.md
  - Showcase:
    - showcase.md
    - "Projects":
      - projects/llmads.md
  - Posts:
    - "2019":
      - posts/running-inspiration.md

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/ka-sarthak
  - icon: fontawesome/brands/linkedin
    link: https://linkedin.com/in/kapoorsarthak/